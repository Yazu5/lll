<!-- LETTER SCREEN -->
<div class="container" id="letterScreen">
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
    </div>
    <div class="paper" id="letterText"></div>
  </div>
  <button class="open-btn" id="openButton" onclick="openLetter()">OPEN LETTER</button>

  <!-- SONG END UI -->
  <div id="songEndUI">
    <button onclick="replaySong()">REPLAY SONG</button>
    <button onclick="changeSong()">CHANGE SONG</button>
  </div>
</div>

<style>
/* ENVELOPE STYLING */
.envelope {
  width: 200px;
  height: 120px;
  background: #fdfdfd;
  border-radius: 6px;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.8s ease, box-shadow 0.4s ease;
}

.envelope:hover {
  box-shadow: 0 12px 25px rgba(255,255,255,0.4), 0 8px 20px rgba(0,0,0,0.3);
}

/* FLAP */
.envelope .flap {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
  height: 120px;
  background: #e0e0e0;
  transform-origin: top;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
  transition: transform 0.8s ease, box-shadow 0.4s ease;
}

.envelope.open .flap {
  transform: rotateX(-180deg);
  box-shadow: 0 12px 25px rgba(255,255,255,0.4);
}

/* PAPER */
.paper {
  position: absolute;
  top: -250px;
  left: 0;
  width: 200px;
  height: 250px;
  background: rgba(255,255,255,0.95);
  border-radius: 8px;
  padding: 20px;
  font-family: 'Roboto Slab', serif;
  font-size: 14px;
  color: black;
  opacity: 0;
  transform: translateY(20px) rotate(-5deg);
  transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
  white-space: pre-wrap;
  line-height: 1.5;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  overflow-y: auto;
}

.paper.show {
  opacity: 1;
  transform: translateY(-260px) rotate(0deg);
  box-shadow: 0 12px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255,255,255,0.3);
}
</style>

<script>
function openLetter() {
  if(letterOpened) return;
  letterOpened = true;

  const envelope = document.getElementById("envelope");
  envelope.classList.add("open");

  const letter = document.getElementById("letterText");
  setTimeout(() => {
    letter.classList.add("show");
  }, 600);

  // Typing effect
  let i = 0;
  const typing = setInterval(() => {
    letter.textContent += letterContent.charAt(i);
    i++;
    if (i >= letterContent.length) clearInterval(typing);
  }, 40);

  document.getElementById("openButton").disabled = true;
}
</script>
